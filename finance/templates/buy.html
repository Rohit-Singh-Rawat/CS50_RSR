{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3" >
        <input autofocus class="form-control mx-auto w-auto" placeholder="Symbol" id="symbol" required name="symbol" type="text">
    </div>
    <div class="mb-3" >
        <input autofocus class="form-control mx-auto w-auto" placeholder="Shares" id="shares"  required name="shares" type="number" >
    </div>
    <button class="btn btn-primary" type="submit">BUY</button>

</form>
{% endblock %}
