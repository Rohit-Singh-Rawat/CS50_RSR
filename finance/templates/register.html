{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input autofocus class="form-control mx-auto w-auto"  id="username" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input autofocus class="form-control mx-auto w-auto" placeholder="Password" id="password" name="password" type="Password">
    </div>
    <div class="mb-3">
        <input autofocus class="form-control mx-auto w-auto" placeholder="Password(Again)" id="confirmation" name="confirmation" type="Password" >
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>


{% endblock %}
