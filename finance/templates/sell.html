{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3" >
        <select class="form-select mx-auto w-auto" name = symbol>
            <option disabled selected>Symbol</option>
            {% for symbol in symbols %}
            <option>{{symbol["symbol"]}}</option>
            {% endfor %}
        </select>
    <div class="mb-3" >
        <input autofocus class="form-control mx-auto w-auto" placeholder="Shares" id="shares" required name="shares" type="number" >
    </div>
    <button class="btn btn-primary" type="submit">SELL</button>

</form>
{% endblock %}
